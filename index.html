<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xingzhi Qian - Fast Robot</title>
  <style>
    :root {
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --bg: #ffffff;
      --card: #ffffff;
      --link: #2563eb;
      --linkHover: #1d4ed8;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 880px;
      margin: 48px auto;
      padding: 0 20px;
    }
    .header {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 28px;
      align-items: center;
      padding: 22px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: var(--card);
    }
    .avatar {
      width: 220px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f3f4f6;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 40px;
      letter-spacing: -0.02em;
    }
    .meta {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }
    .section {
      margin-top: 26px;
      padding: 22px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: var(--card);
    }
    .section h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
    }
    .labs {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }
    .labs a {
      display: block;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--link);
      text-decoration: none;
      background: #fafafa;
    }
    .labs a:hover {
      color: var(--linkHover);
      border-color: #c7d2fe;
      background: #f5f7ff;
    }

    @media (max-width: 720px) {
      .header {
        grid-template-columns: 1fr;
        text-align: left;
      }
      .avatar {
        width: 180px;
      }
      h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img class="avatar" src="photo.jpg" alt="Photo of Xingzhi Qian" />
      <div>
        <h1>Xingzhi Qian</h1>
        <p class="meta">NetID: xq87 · Cornell M.Eng. ECE · Class of 2025</p>
        <p class="meta">Course: Fast Robots (ECE 5160)</p>
      </div>
    </div>

    <div class="section">
      <h2>Labs</h2>
      <ul class="labs">
        <li><a href="lab1/lab1.html">Lab 1: The Artemis board and Bluetooth</a></li>
      </ul>
    </div>
        <div class="section">
      <h2>Labs</h2>
      <ul class="labs">
        <li><a href="lab2/lab2.html">Lab 2: IMU</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
